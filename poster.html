<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Poster Detail - Student Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #222; /* 默认深色背景 */
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s; /* CSS过渡效果 */
        }

        .container {
            width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #555;
            padding: 20px;
            display: flex;
            gap: 20px;
            border-radius: 8px;
        }

        /* 左侧：海报区域 */
        .left-section {
            flex: 1;
            text-align: center;
            border-right: 1px dashed #555;
            padding-right: 20px;
        }

        .poster-img {
            width: 100%;
            max-width: 300px;
            border: 5px solid #fff;
            box-shadow: 5px 5px 0px #000;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 5px 15px;
            cursor: pointer;
            background: #eee;
            border: 2px solid #000;
        }
        button:hover {
            background: #ccc;
        }

        /* 右侧：留言板区域 */
        .right-section {
            flex: 1.5;
            display: flex;
            flex-direction: column;
        }

        h2 { margin-top: 0; border-bottom: 2px solid #555; padding-bottom: 10px; }

        .input-area {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 4px;
        }

        input[type="text"] {
            width: 70%;
            padding: 5px;
            font-family: inherit;
            font-size: 16px;
        }

        /* 留言列表样式 */
        #message-list {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            background: #111;
        }

        .message-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            font-size: 16px;
        }
        .message-time {
            font-size: 12px;
            color: #888;
            display: block;
            margin-bottom: 4px;
        }
        
        /* 亮色模式样式 (JS切换用) */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        body.light-mode .container {
            background-color: #fff;
            border-color: #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        body.light-mode #message-list {
            background: #fafafa;
            border-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <h1>EVENT POSTER</h1>
            <img src="assets/poster.jpg" alt="Poster" class="poster-img">
            <p>Live Music & Lofi Vibes</p>
            
            <div class="controls">
                <button onclick="toggleTheme()">Toggle Light/Dark</button>
                <br><br>
                <button onclick="window.location.href='room.html'">&lt; Back to Room</button>
            </div>
        </div>

        <div class="right-section">
            <h2>GUEST BOOK</h2>
            
            <div class="input-area">
                <label>Leave a message:</label><br>
                <input type="text" id="user-input" placeholder="Type here...">
                <button onclick="addMessage()">Send</button>
            </div>

            <ul id="message-list">
                <li class="message-item">
                    <span class="message-time">System Message</span>
                    Welcome! Please sign the guestbook.
                </li>
            </ul>
        </div>
    </div>

    <script>
        // ===================================
        // 功能 1: 简单的留言板逻辑 (DOM操作)
        // ===================================
        function addMessage() {
            // 1. 获取 HTML 元素
            var inputElement = document.getElementById("user-input");
            var listElement = document.getElementById("message-list");
            var text = inputElement.value; // 获取用户输入的内容

            // 2. 简单的逻辑判断：如果输入为空，则提示用户
            if (text === "") {
                alert("Please type something first!");
                return; // 结束函数，不继续执行
            }

            // 3. 获取当前时间
            var now = new Date();
            var timeString = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();

            // 4. 创建新的列表项 (li)
            var newItem = document.createElement("li");
            newItem.className = "message-item";
            
            // 5. 设置里面的 HTML 内容
            newItem.innerHTML = `
                <span class="message-time">${now.toLocaleDateString()} ${timeString}</span>
                ${text}
            `;

            // 6. 插入到列表中（插到最前面）
            listElement.prepend(newItem);

            // 7. 清空输入框
            inputElement.value = "";
        }

        // ===================================
        // 功能 2: 切换亮色/暗色模式 (CSS类名操作)
        // ===================================
        function toggleTheme() {
            var body = document.body;
            // classList.toggle 会自动添加或删除 'light-mode' 类名
            body.classList.toggle("light-mode");
        }

        // ===================================
        // 功能 3: 绑定回车键发送 (提升体验)
        // ===================================
        var inputObj = document.getElementById("user-input");
        inputObj.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addMessage();
            }
        });

    </script>
</body>
</html>
