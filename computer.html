<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DEV_CONSOLE</title>
    <style>
        :root {
            --main-color: #0f0; 
            --bg-overlay: rgba(0, 20, 0, 0.9);
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--main-color);
            user-select: none;
        }

        .monitor {
            width: 100%; height: 100%; position: relative; background: #000;
        }

        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--main-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--main-color) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: 0;
        }

        .screen-tint {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-overlay); z-index: 1;
            box-shadow: inset 0 0 100px rgba(0,0,0,1);
        }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px; pointer-events: none; z-index: 10;
        }

        .content {
            position: relative; z-index: 5; 
            width: 100%; height: 100%;
            box-sizing: border-box; 
            display: flex;
            padding: 40px;
            gap: 30px;
        }

        .sidebar {
            width: 250px;
            border-right: 2px solid var(--main-color);
            padding-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .header-brand {
            font-size: 24px; font-weight: bold;
            border-bottom: 2px double var(--main-color);
            padding-bottom: 10px; margin-bottom: 20px;
        }

        .nav-item {
            padding: 10px; cursor: pointer; transition: 0.2s;
            margin-bottom: 5px; opacity: 0.7;
        }
        .nav-item:hover, .nav-item.active {
            background: var(--main-color); color: #000; opacity: 1;
        }

        .main-view {
            flex: 1; overflow-y: auto; position: relative; padding-right: 10px;
        }

        .text-content { white-space: pre-wrap; line-height: 1.6; font-size: 16px; }

        .image-container {
            border: 2px solid var(--main-color); padding: 10px;
            background: rgba(0,0,0,0.5); margin-bottom: 10px; text-align: center;
        }
        
        /* 图片样式 */
        .project-img {
            max-width: 100%; max-height: 400px; display: block; margin: 0 auto;
            filter: grayscale(100%) sepia(100%) hue-rotate(90deg) brightness(0.9);
            transition: 0.3s;
        }
        .image-container:hover .project-img { filter: none; }

        /* 视频样式 */
        .project-video {
            width: 100%; max-width: 600px; 
            border: 1px solid var(--main-color);
            display: block; margin: 0 auto;
            filter: grayscale(100%) sepia(100%) hue-rotate(90deg) brightness(0.9);
            transition: 0.3s;
        }
        .image-container:hover .project-video { filter: none; }

        .img-caption {
            margin-top: 10px; font-style: italic; border-top: 1px solid var(--main-color);
            padding-top: 5px; font-size: 14px;
        }

        .back-btn {
            margin-top: auto; border: 1px solid var(--main-color);
            background: transparent; color: var(--main-color);
            padding: 10px; cursor: pointer; text-transform: uppercase;
        }
        .back-btn:hover { background: var(--main-color); color: #000; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--main-color); }

    </style>
</head>
<body>

    <div class="monitor">
        <div class="grid-bg"></div>
        <div class="screen-tint"></div>
        <div class="scanlines"></div>

        <div class="content">
            <div class="sidebar">
                <div class="header-brand">DEV_CONSOLE</div>
                
                <div class="nav-item active" onclick="loadContent('readme', this)">README.md</div>
                
                <div class="nav-item" onclick="loadContent('design', this)">dudu.jpg</div>
                
                <div class="nav-item" onclick="loadContent('cat', this)">lionapple.png</div>
                <div class="nav-item" onclick="loadContent('movie', this)">sanji.mp4</div>
                <div class="nav-item" onclick="loadContent('bugs', this)">known_issues.log</div>
                
                <button class="back-btn" onclick="goBack()">Exit to desk</button>
            </div>

            <div class="main-view" id="display-area">
                </div>
        </div>
    </div>

    <script>
        const fileSystem = {
            'readme': {
                type: 'text',
                content: "嗯。。。。"
            },
            'design': {
                type: 'image',
                
                src: 'assets/computer_sketch.jpg', 
                caption: "-嘟嘟-"
            },
            'cat': {
                type: 'image',
                // ✅ 这是一个 .png 的例子，依然保留
                src: 'assets/apple.jpg', 
                caption: "-狮子苹果-"
            },
            'movie': {
                type: 'video',
                // ✅ 视频文件
                src: 'assets/sanji.mp4',
                caption: "-三鸡-"
            },
            'bugs': {
                type: 'text',
                content: "重要演讲...\n1...\n2..."
            }
        };

        // 颜色配置
        const themeConfigs = {
            'rain':   { color: '#00ffff', tint: 'rgba(0, 20, 30, 0.9)' },
            'desert': { color: '#ffb000', tint: 'rgba(40, 20, 0, 0.9)' },
            'jungle': { color: '#4af626', tint: 'rgba(0, 30, 0, 0.9)' },
            'sea':    { color: '#4da6ff', tint: 'rgba(0, 10, 40, 0.9)' },
            'snow':   { color: '#ffffff', tint: 'rgba(50, 50, 55, 0.9)' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('currentTheme') || 'rain';
            const config = themeConfigs[currentTheme] || themeConfigs['rain'];
            
            const root = document.documentElement;
            root.style.setProperty('--main-color', config.color);
            root.style.setProperty('--bg-overlay', config.tint);

            loadContent('readme', document.querySelector('.nav-item'));
        });

        function loadContent(key, clickedElement) {
            const display = document.getElementById('display-area');
            const data = fileSystem[key];
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(clickedElement) clickedElement.classList.add('active');

            display.style.opacity = 0;

            setTimeout(() => {
                display.innerHTML = ''; 
                
                if (data.type === 'text') {
                    const p = document.createElement('div');
                    p.className = 'text-content';
                    p.innerText = data.content;
                    display.appendChild(p);
                
                } else if (data.type === 'image') {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = data.src;
                    img.className = 'project-img';
                    img.alt = 'Loading...';
                    
                    const caption = document.createElement('div');
                    caption.className = 'img-caption';
                    caption.innerText = data.caption;

                    container.appendChild(img);
                    container.appendChild(caption);
                    display.appendChild(container);

                } else if (data.type === 'video') {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const vid = document.createElement('video');
                    vid.src = data.src;
                    vid.className = 'project-video';
                    vid.controls = true;
                    
                    const caption = document.createElement('div');
                    caption.className = 'img-caption';
                    caption.innerText = data.caption;

                    container.appendChild(vid);
                    container.appendChild(caption);
                    display.appendChild(container);
                }
                
                display.style.transition = 'opacity 0.3s';
                display.style.opacity = 1;
            }, 100);
        }

        function goBack() {
            window.location.href = 'desktop.html';
        }
    </script>
</body>
</html>
